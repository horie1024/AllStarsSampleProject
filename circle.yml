machine:
  java:
    version: openjdk8
  environment:
    ANDROID_HOME: /usr/local/android-sdk-linux
dependencies:
  override:
    - echo y | android update sdk --no-ui --all --filter "tools"
    - echo y | android update sdk --no-ui --all --filter "android-24,build-tools-24.0.1"
deployment:
  master:
    branch: master
    commands:
      - ./gradlew assemble
